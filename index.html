<!doctype html>
<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="/static/main.css"/>
</head>
<body>
    <div id="form-wrapper" class="entry">
        <div class="login">
            <form id="login-form">
                <label for="login-user">Name</label>
                <input id="login-user" name="username" autocomplete="off"/>
                <button data-action="submit" name="submit-name">Submit</button>

                - or -

                <button data-action="spectating" name="spectating">Just watching</button>
            </form>
        </div>
    </div>

    <div id="active-users" class="active-users">
        Active users:
        <span class="users-list"></span>
    </div>

    <ul id="chat-messages"></ul>

    <form id="chat-form">
        <div class="overlay">
            Waiting...
        </div>

        <label>
            <input type="radio" name="points" value="1">
            <span class="point-label">1</span>
        </label>
        <label>
            <input type="radio" name="points" value="2">
            <span class="point-label">2</span>
        </label>
        <label>
            <input type="radio" name="points" value="3">
            <span class="point-label">3</span>
        </label>
        <label>
            <input type="radio" name="points" value="5">
            <span class="point-label">5</span>
        </label>
        <label>
            <input type="radio" name="points" value="8">
            <span class="point-label">8</span>
        </label>
        <label>
            <input type="radio" name="points" value="13">
            <span class="point-label">13</span>
        </label>
        <label>
            <input type="radio" name="points" value="Other" class="form-other-radio">
            <span class="point-label">Other</span>
        </label>
        <input type="text" autocomplete="off" class="form-other"/>
        <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
